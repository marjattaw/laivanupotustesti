<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelin säännöt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Pelin säännöt</h1>
    <p>1. Sijoita laivasi ruudukkoon valitsemalla paikat.</p>
    <p>2. Pelin aikana vuorottelet tietokoneen kanssa ja yrität löytää vastustajan laivat.</p>
    <p>3. Osuma antaa mahdollisuuden jatkaa vuoroasi.</p>
    <p>4. Ensimmäinen, joka upottaa kaikki vastustajan laivat, voittaa pelin!</p>
    <p>Hyvää peliä!</p>
</body>
</html>
